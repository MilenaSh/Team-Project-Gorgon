<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Cheat Sheet</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-inverse navbar-fixed-top" id="my-navbar">
        <div class="container">
            <!--Should thingk login/register better as they are not responsive-->

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" class="btn btn-sm">Register</a></li>
                <li>
                    <a href="#" class="btn btn-sm"> <span class="glyphicon glyphicon-user"> Login</a></li>
            </ul>  
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                        <!--Collapses the nav buttons for smaller screens-->
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        </button>
                        <a href="" class="navbar-brand">Trip guide</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#feedback">Accomodation</a></li>
                <li><a href="#feedback">Restaurants and Bars</a></li>
                <li><a href="#feedback">Sightseeing</a></li>
            </ul>
        </div>
        </div>
        <!--End of container -->
    </nav>

    <div class="jumbotron">
        <div class="container text-center">
            <h1>Trip Guide Application</h1>
            <form class="navbar-form navbar-left" role="search">

                <div class="col-md-8">
                    <input type="text" class="form-control" placeholder="Search for Accomodation, Restaurants and Bars or Sightseeing">
                </div>

                <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span> Search</button>
            </form>
        </div>
    </div>

    <!--Page content to be displayed / hotesl and/or Sightseeing - to be rewritten with ajax-->
    <script id="data-template" type='text/x-handlebars-template'>
        {{#each hotels}}
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <img src="{{image}}" alt="...">
                <div class="caption">
                    <h3>{{name}}</h3>
                    <p> {{description}}</p>
                    <p><a href="#" class="btn btn-primary" role="button">View details</a> <a href="#" class="btn btn-default"
                            role="button">Make a Reservation</a></p>
                </div>
            </div>
        </div>
        {{/each}}
    </script>

    <div class="container container-fluid">

        <div class="row" id="hotels-data">
        </div>
    </div>

    </div>
    <!-- Footer - we can pin it to the bottom later using css-->
    <hr>

    <footer>
        <div class="column">
            <div class="col-lg-12">
                <p>Copyright &copy; Name of Website 2017</p>
                <p>Some description of the app.</p>
            </div>
        </div>
    </footer>
    </div>

    <!--End jumbotron-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <!--To import it properly-->
    <script src="handlebars.js"></script>
    <script src="data.js"></script>
</body>

</html>
